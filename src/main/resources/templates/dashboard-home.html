<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Home</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #5563DE;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar form {
            margin: 0;
        }
        .navbar button {
            background-color: white;
            color: #5563DE;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #ddd;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        .card h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .card button {
            padding: 10px 20px;
            background-color: #5563DE;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #4053c5;
        }
    </style>
</head>
<body>

<!-- Navigation Bar with Logout -->
<div class="navbar">
    <h1>Dashboard</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<!-- Dashboard Sections -->
<div class="container">
    <!-- JBoss Section -->
    <div class="card">
        <h2>JBoss Management</h2>
        <button th:onclick="|window.location.href='/jboss/start'|">Start JBoss</button>
        <button th:onclick="|window.location.href='/jboss/stop'|">Stop JBoss</button>
        <button th:onclick="|window.location.href='/jboss/status'|">Check Status</button>
    </div>

    <!-- Transact Services Section -->
    <div class="card">
        <h2>Transact Services</h2>
        <button th:onclick="|window.location.href='/services/start'|">Start Service</button>
        <button th:onclick="|window.location.href='/services/stop'|">Stop Service</button>
        <button th:onclick="|window.location.href='/services/status'|">Service Status</button>
    </div>

    <!-- Testing Section -->
    <div class="card">
        <h2>Testing Utilities</h2>
        <button th:onclick="|window.location.href='/testing/ping'|">Ping Server</button>
        <button th:onclick="|window.location.href='/testing/health'|">Health Check</button>
        <button th:onclick="|window.location.href='/testing/logs'|">View Logs</button>
    </div>
</div>

</body>
</html>
