<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Home</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            background: #1e1e2f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #29293d;
            color: #f0f0f0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar form {
            margin: 0;
        }
        .navbar button {
            background-color: #f0f0f0;
            color: #29293d;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #ddd;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .card {
            background: #2c2c3c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            padding: 20px;
            text-align: center;
        }
        .card h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        .card form {
            margin-bottom: 10px;
        }
        .card button {
            padding: 10px 20px;
            background-color: #5563DE;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .card button:hover {
            background-color: #4053c5;
            box-shadow: 0 0 10px #5563DE;
        }
        .response-section {
            max-width: 1200px;
            margin: 50px auto;
            background-color: #2c2c3c;
            color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-x: auto;
        }
        .response-section h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .response-section pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<!-- Navigation Bar with Logout -->
<div class="navbar">
    <h1>Dashboard</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<!-- Dashboard Sections -->
<div class="container">
    <!-- JBoss Section -->
    <div class="card">
        <h2>JBoss Management</h2>
        <form th:action="@{/button-action}" method="get">
            <input type="hidden" name="name" value="Start JBoss" />
            <button type="submit">Start JBoss</button>
        </form>
        <form th:action="@{/button-action}" method="get">
            <input type="hidden" name="name" value="Stop JBoss" />
            <button type="submit">Stop JBoss</button>
        </form>
        <form th:action="@{/button-action}" method="get">
            <input type="hidden" name="name" value="Check JBoss Status" />
            <button type="submit">Check JBoss Status</button>
        </form>
    </div>

    <!-- Transact Services Section -->
    <div class="card">
        <h2>Transact Services</h2>
        <form th:action="@{/button-action}" method="get">
            <input type="hidden" name="name" value="Start Service" />
            <button type="submit">Start Service</button>
        </form>
        <form th:action="@{/button-action}" method="get">
            <input type="hidden" name="name" value="Stop Service" />
            <button type="submit">Stop Service</button>
        </form>
        <form th:action="@{/button-action}" method="get">
            <input type="hidden" name="name" value="Service Status" />
            <button type="submit">Service Status</button>
        </form>
    </div>

    <!-- Testing Section -->
    <div class="card">
        <h2>Testing Utilities</h2>
        <form th:action="@{/button-action}" method="get">
            <input type="hidden" name="name" value="Ping Server" />
            <button type="submit">Ping Server</button>
        </form>
        <form th:action="@{/button-action}" method="get">
            <input type="hidden" name="name" value="Health Check" />
            <button type="submit">Health Check</button>
        </form>
        <form th:action="@{/button-action}" method="get">
            <input type="hidden" name="name" value="View Logs" />
            <button type="submit">View Logs</button>
        </form>
    </div>
</div>

<!-- Response Section -->
<div class="response-section" th:if="${responseMessage}">
    <h2>Response</h2>
    <pre th:text="${responseMessage}"></pre>
</div>

</body>
</html>
