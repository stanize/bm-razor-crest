<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transact Dashboard</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 220px;
            background-color: #2f3e46;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #52796f;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f0f4f8;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Transact Menu</h2>
    <a th:href="@{/transact-dashboard}" th:classappend="${page == 'home'} ? 'active'">Home</a>
    <a th:href="@{/transact-dashboard/jboss}" th:classappend="${page == 'jboss'} ? 'active'">JBoss</a>
    <a th:href="@{/transact-dashboard/tsm}" th:classappend="${page == 'tsm'} ? 'active'">TSM</a>
    <a th:href="@{/transact-dashboard/logs}" th:classappend="${page == 'logs'} ? 'active'">Logs</a>
</div>

<div class="content">
    <div th:replace="${contentFragment} :: content"></div>
</div>

</body>
</html>
