<div class="message-box">
    <h2>JBoss</h2>
    <p>Overview and management of JBoss server.</p>

    <div th:class="'status-box ' + ${jbossClass}">
        <span th:text="'Status: ' + ${jbossStatus}"></span>
    </div>

    <form method="post" th:action="@{/jboss/restart}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="restart-btn">Restart JBoss</button>
    </form>


    <div th:if="${jbossLog != null}" style="margin-top: 20px;">
        <h3>Log Output:</h3>
        <pre th:text="${jbossLog}"></pre>
    </div>
</div>
