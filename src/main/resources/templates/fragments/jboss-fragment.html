<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JBoss Management</title>
    <style>
        .status-box {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .status-running {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-initializing {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .status-stopped {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-error {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .restart-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .restart-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        pre {
            background-color: #f6f8fa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<h2>JBoss Server Status</h2>

<div th:class="'status-box ' + ${jbossClass}">
    <span th:text="'Status: ' + ${jbossStatus}"></span>
</div>

<form method="post" th:action="@{/content/jboss/restart}">
    <button type="submit" class="restart-btn" th:disabled="${buttonDisabled}">Restart JBoss</button>
</form>

<div th:if="${jbossLog != null && !#strings.isEmpty(jbossLog)}" style="margin-top: 20px;">
    <h3>Restart Log:</h3>
    <pre th:text="${jbossLog}"></pre>
</div>
</body>
</html>
