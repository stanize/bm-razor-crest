<div style="padding: 20px">
    <h2>JBoss Server Status</h2>

    <div style="margin-bottom: 15px;">
        <strong>Status:</strong>
        <span th:text="${jbossStatus}" class="status-badge" th:classappend=" ${jbossClass}"></span>
    </div>

    <form method="post" action="/content/jboss/restart">
        <!-- CSRF token for Spring Security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-warning"
                th:disabled="${buttonDisabled}">
            <i class="fas fa-sync-alt"></i> Restart JBoss
        </button>
    </form>
</div>

<style>
    .status-badge {
        padding: 4px 10px;
        border-radius: 8px;
        font-weight: bold;
    }
    .status-running {
        background-color: #d4edda;
        color: #155724;
    }
    .status-initializing {
        background-color: #fff3cd;
        color: #856404;
    }
    .status-stopped {
        background-color: #f8d7da;
        color: #721c24;
    }
    .status-error {
        background-color: #d6d8db;
        color: #383d41;
    }
    button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
    }
</style>
