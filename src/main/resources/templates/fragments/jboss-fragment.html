<div style="padding: 20px">
    <h2>JBoss Server Status</h2>

    <div style="margin-top: 10px;">
        <strong>Status:</strong>
        <span th:text="${jbossStatus}" class="status-badge" th:classappend=" ${jbossClass}"></span>
    </div>
</div>

<div style="margin-top: 20px;" th:if="${showStartButton}">
    <form method="post" action="/jboss/restart">
        <button type="submit" class="btn btn-warning"
                th:disabled="${buttonDisabled}">
            <i class="fas fa-sync-alt"></i> Restart JBoss
        </button>
    </form>
</div>

<style>
    .status-badge {
        padding: 4px 10px;
        border-radius: 8px;
        font-weight: bold;
    }
    .status-running {
        background-color: #d4edda;
        color: #155724;
    }
    .status-initializing {
        background-color: #fff3cd;
        color: #856404;
    }
    .status-stopped {
        background-color: #f8d7da;
        color: #721c24;
    }
    .status-error {
        background-color: #d6d8db;
        color: #383d41;
    }
</style>
