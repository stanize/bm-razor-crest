<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar Dashboard</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ... [all the previous styles remain the same] ... */

        .logout-form {
            display: inline-block;
        }

        .logout-button {
            padding: 8px 16px;
            background-color: transparent;
            color: #e74c3c;
            font-weight: bold;
            border: 2px solid #e74c3c;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
        }

        .logout-button:hover {
            background-color: #e74c3c;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a th:href="@{/sidebar-dashboard}"><i class="fas fa-home"></i> Home</a></li>
            <li><a th:href="@{/trigger-ofs}"><i class="fas fa-bolt"></i> Trigger OFS</a></li>
            <!-- No logout link here -->
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h1>Sidebar Dashboard</h1>
            <!-- POST form logout -->
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>

        <div class="message-box">
            <h2>Welcome!</h2>
            <p>Click the button below to perform an action:</p>

            <form th:action="@{/button-action}" method="get">
                <input type="hidden" name="name" value="SampleAction"/>
                <button type="submit">Trigger Action</button>
            </form>

            <div th:if="${responseMessage}">
                <h3>Response:</h3>
                <pre th:text="${responseMessage}"></pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
